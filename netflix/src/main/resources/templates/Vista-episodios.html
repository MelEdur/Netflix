<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Explorador</title>
    <link rel="stylesheet" th:href="@{/Vista-episodios.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="header-navigation">
    <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Volver
    </a>
    <h3>N3TFLIX</h3>
</div>

<div class="container-catalogo">
    <ul>
        <li th:each="episodio:${episodios}" class="card-episodio">
            <div class="episodio-imagen-container">
                <img th:src="${episodio.imagen}" class="episodio-imagen"/>
                <div class="episodio-boton">
                    <form action="#" th:action="@{/reproducirEpisodio}" method="post">
                        <input type="hidden" th:name="idEpisodio" th:value="${episodio.idEpisodio}">
                        <input type="hidden" th:name="usuarioId" th:value="${usuario.idUsuario}">
                        <button type="submit" class="btn-reproducir">Reproducir</button>
                    </form>
                </div>
            </div>
            <span class="episodio-titulo" th:text="${episodio.titulo}"></span><br>
            <span class="episodio-numero" th:text="${episodio.numero}"></span><br>
            <span class="episodio-descripcion" th:text="${episodio.descripcion}"></span>
        </li>
    </ul>
</div>
</body>
</html>
